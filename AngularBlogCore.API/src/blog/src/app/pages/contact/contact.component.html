<app-page-title [title]="'Contact'">

</app-page-title>

<form *ngIf="info == null" (ngSubmit)="onsubmit()" [formGroup]="contactForm">
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *ngIf="getControls.name.invalid">
        {{getValidationMessage(getControls.name,"Name")}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email" />
      <mat-error *ngIf="getControls.email.invalid">
        {{getValidationMessage(getControls.email,"Email")}}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Subject" formControlName="subject" />
      <mat-error *ngIf="getControls.subject.invalid">
        {{getValidationMessage(getControls.subject,"Subject")}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea rows="5" matInput placeholder="Message" formControlName="message"></textarea>
      <mat-error *ngIf="getControls.message.invalid">
        {{getValidationMessage(getControls.message,"Message")}}
      </mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="loading" color="primary" mat-raised-button>
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Send
    </button>
  </div>
</form>
<div *ngIf="info != null" class="alert" [ngClass]="{ 'alert-primary': success, 'alert-danger': !success }">
  {{ info }}
</div>
