<h1 class="mt-3"> Comments({{comments.length}})</h1>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading">
  <div *ngFor="let item of comments" class="card bg-light mt-3">
    <div class="card-header">
      <strong> <i class="fa fa-user-circle"></i> {{item.name}}</strong>
    </div>
    <div class="card-body">
      <p class="card-text">{{item.contentMain}}</p>
    </div>
  </div>
</div>
