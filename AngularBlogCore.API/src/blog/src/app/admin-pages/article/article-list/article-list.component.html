<div>
  <table style="width: 100%;" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let article">
        <img class="img-thumbnail" style="width: 50px; height: 50px;"
          [src]="article.picture || 'assets/default_article.jpg'" />

      </td>

    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let article">
        {{article.title}}
      </td>

    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let article">
        <strong> {{article.category.name}}</strong>
      </td>

    </ng-container>
    <ng-container matColumnDef="commentCount">
      <th mat-header-cell *matHeaderCellDef> Comment Count </th>
      <td mat-cell *matCellDef="let article">
        {{article.commentCount}}
      </td>
    </ng-container>
    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef> Publish Date</th>
      <td mat-cell *matCellDef="let article">
        {{article.publishDate | date: 'dd.MM.yyyy' }}
      </td>
    </ng-container>
    <ng-container matColumnDef="viewCount">
      <th mat-header-cell *matHeaderCellDef> View Count </th>
      <td mat-cell *matCellDef="let article">
        {{article.viewCount}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let article">
        <button [routerLink]="['/admin/article/update',article.id]"mat-raised-button color="primary">Update</button>
        <button class="ml-1" (click)="deleteArticle(article.id)" mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
